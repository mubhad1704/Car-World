<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car World</title>

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Cinzel:wght@400..900&family=Crimson+Pro:ital,wght@0,200..900;1,200..900&family=Croissant+One&family=Exo+2:ital,wght@0,100..900;1,100..900&family=Forum&family=Hind:wght@300;400;500;600;700&family=Iceland&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Kings&family=Lexend+Deca:wght@100..900&family=Lexend:wght@100..900&family=Nova+Square&family=Princess+Sofia&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Redressed&family=Roboto+Slab:wght@100..900&family=Tangerine:wght@400;700&display=swap"
    rel="stylesheet">

    <!-- favicon -->
    <link rel="icon" type="image/png" href="icon.png">

    <!-- Tailwind -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body 
  class="min-h-screen bg-[url('https://static.vecteezy.com/system/resources/previews/027/533/475/non_2x/car-or-bike-smokie-background-realistic-ai-generative-free-photo.jpg')] bg-cover bg-center bg-no-repeat flex flex-col items-center justify-start sm:justify-center p-4 sm:p-6 md:p-10"
  style="font-family: 'Lexend Deca', sans-serif;">
   
  <h1 class="text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-white via-red-400 to-red-200 mb-10 tracking-wider" style="  font-family: 'Cinzel', serif;">Car World</h1>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-6" >

    <!-- Store Records -->
    <div class="p-6 bg-[url('https://media.istockphoto.com/id/1347079028/photo/floating-red-smoke.jpg?s=612x612&w=0&k=20&c=D_c57n9j9etezARTW9NzWd0O6khfI_ViKLmrfFr1sTw=')] bg-cover bg-center rounded-xl shadow-lg shadow-white w-72 bg-opacity-50" style="backdrop-filter: opacity(0.5);">
        <h2 class="text-2xl font-medium text-gray-300 tracking-wide mb-4" >Enter Details</h2>
      <input type="text" id="carBrand" placeholder="Car Brand" class="w-full p-2 border mb-3 rounded border-white text-white">
      <input type="number" id="price" placeholder="Price" class="w-full p-2 border mb-3 rounded border-white text-white">
      <input type="text" id="key" placeholder="Key" class="w-full p-2 border mb-3 rounded border-white text-white">
      <button onclick="storeRecord()"  class="bg-gradient-to-r from-red-950 via-red-500 to-red-200 hover:bg-gradient-to-br  px-4 py-2 rounded  w-full cursor-pointer shadow-sm shadow-white">Store
        Records</button>
    </div>

    <!-- Retrieve Records -->
     <div class="p-6 bg-[url('https://media.istockphoto.com/id/1347079028/photo/floating-red-smoke.jpg?s=612x612&w=0&k=20&c=D_c57n9j9etezARTW9NzWd0O6khfI_ViKLmrfFr1sTw=')] bg-cover bg-center rounded-xl shadow-white shadow-lg w-72 bg-opacity-50" style="backdrop-filter: opacity(0.5); ">
      <h2 class="text-2xl font-medium text-gray-300 tracking-wide mb-4" >Enter Key to Retrieve Item</h2>
      <input type="text" id="retrieveKey" placeholder="Key" class="w-full p-2 border border-white text-white mb-3 rounded ">
      <button onclick="retrieveRecord()"
         class="bg-gradient-to-r from-red-950 via-red-500 to-red-200 hover:bg-gradient-to-br  px-4 py-2 rounded  w-full cursor-pointer shadow-sm shadow-white">Retrieve Records</button>
      <p id="result" class="mt-3 text-sm text-gray-700"></p>
    </div>

    <!-- Delete Records -->
     <div class="p-6 bg-[url('https://media.istockphoto.com/id/1347079028/photo/floating-red-smoke.jpg?s=612x612&w=0&k=20&c=D_c57n9j9etezARTW9NzWd0O6khfI_ViKLmrfFr1sTw=')] bg-cover bg-center rounded-xl shadow-white shadow-lg w-72 bg-opacity-50" style="backdrop-filter: opacity(0.5);">
      <h2 class="text-2xl font-medium text-gray-300 tracking-wide mb-4" >Enter Key to Delete Item</h2>
      <input type="text" id="deleteKey" placeholder="Key" class="w-full p-2 border mb-3 rounded border-white text-white">
      <button onclick="deleteRecord()" class="bg-gradient-to-r from-red-950 via-red-500 to-red-200 hover:bg-gradient-to-br  px-4 py-2 rounded  w-full cursor-pointer shadow-sm shadow-white">Remove
        Records</button>
    </div>

  </div>

  <!-- Clear All Records -->
  <button onclick="clearAll()" class="mt-4 sm:mt-8 md:mt-10 lg:mt-12 bg-gradient-to-r from-red-500 via-red-400 to-red-500 shadow-sm shadow-white hover:bg-gradient-to-br  px-6 py-2 rounded cursor-pointer hover:scale-105 tracking-wider font-semibold">Clear All
    Records</button>

  <script src="./carworld.js"></script>
</body>

</html>
